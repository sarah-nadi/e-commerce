<div class="container bg-main-light p-2 rounded-2 w-75 mx-auto shadow my-3 px-5">
    <h1 class="fw-bold h3 my-3">My Wish List</h1>
    
        <div class="row ">
           @for (item of wishlistItems; track item.id){
            <div class="content d-flex justify-content-evenly border-bottom border-2">
                <div class="col-md-2 p-2">
                    <img class="w-100" [src]="item.imageCover" [alt]="item.description">
                </div>
                <div class="col-8 p-2 pt-4">
                    <h2 class="h4 fw-bold">{{item.title}}</h2>
                    <h6 class="text-main fw-bold">{{item.price | currency : 'GBP'}}</h6>
                    <p  (click)="deleteItem(item._id)" class="text-danger mt-2"><i  class="cursor-pointer me-2 fa-solid fa-trash"></i>remove</p>
                </div>
                <div class="col-2 d-flex align-items-center">
                    <button (click)="addItem(item._id)" class="product px-4 py-1 fw-bold">add +</button>
                    
                    
                </div>
               </div>
           }
        </div>
    
</div>
